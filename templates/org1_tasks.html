{% for task in tasks %}
  {% if task.org == orgs[1] %}
    <button class="md-trigger" data-modal="modal-12">Task {{loop.index}}</button>
    <div class="md-modal md-effect-12">
    <div class="md-content">
        <h3>{{task.task}}</h3>
        <div>
            {{task.content}}
          <button class="md-close">Close</button>
        </div>
    </div>
  </div>
  {% endif %}
{% endfor %}

<div class="md-overlay"></div>
